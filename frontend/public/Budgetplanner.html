<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Planner</title>
  <style>
    /* RESET / BOX-SIZING */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #050404; /* Dark background */
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      background-color: #181717;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #181717;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav li {
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav li:hover {
      color: #2c2c2c;
    }

    /* MAIN CONTAINER */
    .container {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      background-color: #1e1e1e; /* Card-like background */
      border-radius: 8px;
      padding: 2rem;
    }

    /* HEADING */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    /* FORMS / FIELDS */
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-group label {
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .form-control {
      background-color: #2c2c2c;
      color: #ffffff;
      border: 1px solid #2c2c2c;
      border-radius: 5px;
      padding: 0.6rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .form-control:focus {
      border-color: #2979ff;
    }

    .section-title {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    /* BUTTONS */
    .btn {
      background-color: #2979ff;
      color: #0F1F1C;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }
    .btn:hover {
      box-shadow: 0 0 10px #00E3B0;
      transform: translateY(-2px);
    }

    .custom-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .custom-row .form-control {
      flex: 1;
    }

    /* FOOTER */
    footer {
      text-align: center;
      color: #888888;
      padding: 1rem;
      background-color: #181717;
      margin-top: auto;
    }

  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">WealthWise</div>
    <nav>
      <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="NewTransaction.html">Transactions</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Plan Your Monthly Budget</h1>

    <div class="form-group">
      <label for="monthlyIncome">Monthly Income</label>
      <input
        type="number"
        class="form-control"
        id="monthlyIncome"
        placeholder="Enter your monthly income"
      />
    </div>

    <h2>Fixed Expenses</h2>
    <div class="form-group">
      <label for="rentInput">Rent</label>
      <input
        type="number"
        class="form-control"
        id="rentInput"
        placeholder="Enter amount for rent"
      />
    </div>
    <div class="form-group">
      <label for="billsInput">Bills</label>
      <input
        type="number"
        class="form-control"
        id="billsInput"
        placeholder="Enter amount for bills"
      />
    </div>
    <div class="form-group">
      <label for="loansInput">Loans</label>
      <input
        type="number"
        class="form-control"
        id="loansInput"
        placeholder="Enter amount for loans"
      />
    </div>
    <div class="form-group">
      <label for="savingsGoalInput">Savings Goal</label>
      <input
        type="number"
        class="form-control"
        id="savingsGoalInput"
        placeholder="Enter your savings goal"
      />
    </div>

    <h2>Custom Expense Categories</h2>
    <div class="custom-row">
      <input
        type="text"
        class="form-control"
        id="customName"
        placeholder="Category Name"
      />
      <input
        type="number"
        class="form-control"
        id="customAmount"
        placeholder="Amount"
      />
      <button class="btn" id="addCategoryBtn">Add</button>
    </div>

    <div id="customList" style="margin-bottom: 2rem;"></div>

    <!-- SAVE BUDGET -->
    <button class="btn" id="saveBudgetBtn">Save Budget</button>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 WealthWise. All rights reserved.
  </footer>

  <script>
    // We'll keep track of categories in an in-memory object 
    // that will be stored in localStorage as "budgetData".
    let localData = JSON.parse(localStorage.getItem("budgetData")) || {
      categories: {}, // e.g. categories.rent = {spent:0, budget:500}
      transactions: []
    };

    // Pre-populate fields if you want to load existing data. This example doesn't do that.

    // Add custom category
    const customList = document.getElementById("customList");
    const addCategoryBtn = document.getElementById("addCategoryBtn");
    addCategoryBtn.addEventListener("click", () => {
      const name = document.getElementById("customName").value.trim();
      const amt = parseFloat(document.getElementById("customAmount").value) || 0;

      if (!name) {
        alert("Please enter a category name!");
        return;
      }
      // Display it in a small list or do something
      const div = document.createElement("div");
      div.style.marginBottom = "0.5rem";
      div.textContent = `${name}: $${amt}`;
      customList.appendChild(div);

      // Clear fields
      document.getElementById("customName").value = "";
      document.getElementById("customAmount").value = "";

      // Optionally store this info somewhere if you want immediate localData update
      // We'll finalize on "Save Budget" though.
    });

    // When user clicks "Save Budget"
    document.getElementById("saveBudgetBtn").addEventListener("click", () => {
      // Read all fixed expense fields
      const rentVal = parseFloat(document.getElementById("rentInput").value) || 0;
      const billsVal = parseFloat(document.getElementById("billsInput").value) || 0;
      const loansVal = parseFloat(document.getElementById("loansInput").value) || 0;
      const savingsGoalVal = parseFloat(document.getElementById("savingsGoalInput").value) || 0;
      const monthlyIncomeVal = parseFloat(document.getElementById("monthlyIncome").value) || 0;

      // For each known category, set budget
      localData.categories["rent"] = { spent: localData.categories["rent"]?.spent || 0, budget: rentVal };
      localData.categories["bills"] = { spent: localData.categories["bills"]?.spent || 0, budget: billsVal };
      localData.categories["loans"] = { spent: localData.categories["loans"]?.spent || 0, budget: loansVal };
      localData.categories["savingsGoal"] = { spent: localData.categories["savingsGoal"]?.spent || 0, budget: savingsGoalVal };
      // You can store monthlyIncome as well if you'd like:
      localData.monthlyIncome = monthlyIncomeVal;

      const children = customList.childNodes;
      children.forEach((child) => {
        const txt = child.textContent;
        const parts = txt.split(": $");
        if (parts.length === 2) {
          const cName = parts[0].trim();
          const cBudget = parseFloat(parts[1]) || 0;
          // Set or update
          localData.categories[cName] = {
            spent: localData.categories[cName]?.spent || 0,
            budget: cBudget
          };
        }
      });

      // Save back to localStorage
      localStorage.setItem("budgetData", JSON.stringify(localData));

      alert("Budget saved successfully!");
    });
  </script>
</body>
</html>
