<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Transaction</title>
  <style>
    /* RESET / BOX-SIZING */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0F1F1C; /* Dark background */
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      background-color: #0F1F1C;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1B2E2A;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav li {
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav li:hover {
      color: #00E3B0;
    }

    /* MAIN CONTAINER */
    .container {
      flex: 1;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1B2E2A; /* Card-like background */
      border-radius: 8px;
      padding: 2rem;
    }

    /* HEADING */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .form-group label {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .form-control {
      background-color: #32403D;
      color: #ffffff;
      border: 1px solid #32403D;
      border-radius: 5px;
      padding: 0.6rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .form-control:focus {
      border-color: #00E3B0;
    }

    /* Button */
    .btn {
      background-color: #00E3B0;
      color: #0F1F1C;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      font-size: 1rem;
      margin-top: 1rem;
      align-self: center;
    }
    .btn:hover {
      box-shadow: 0 0 10px #00E3B0;
      transform: translateY(-2px);
    }

    /* FOOTER */
    footer {
      text-align: center;
      color: #888888;
      padding: 1rem;
      background-color: #0F1F1C;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">WealthWise</div>
    <nav>
      <ul>
        <li><a href="Dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Add New Transaction</h1>
    <form id="transactionForm">
      <!-- Category -->
      <div class="form-group">
        <label for="categoryInput">Category Name</label>
        <input 
          type="text" 
          id="categoryInput" 
          class="form-control" 
          placeholder="e.g. Food, Shopping, etc." 
          required
        />
      </div>

      <!-- Amount -->
      <div class="form-group">
        <label for="amountInput">Amount Transferred</label>
        <input 
          type="number" 
          id="amountInput" 
          class="form-control" 
          placeholder="Enter amount" 
          required
        />
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="dateInput">Date</label>
        <input 
          type="date" 
          id="dateInput" 
          class="form-control" 
          required
        />
      </div>

      <!-- Time -->
      <div class="form-group">
        <label for="timeInput">Time</label>
        <input 
          type="time" 
          id="timeInput" 
          class="form-control" 
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Add Transaction</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 WealthWise. All rights reserved.
  </footer>

  <script>
    // On form submission, store the new transaction inside "budgetData" localStorage
    document.getElementById('transactionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const category = document.getElementById('categoryInput').value.trim();
      const amount = parseFloat(document.getElementById('amountInput').value) || 0;
      const date = document.getElementById('dateInput').value;
      const time = document.getElementById('timeInput').value;

      // Retrieve existing budgetData (or default structure if none)
      let budgetData = JSON.parse(localStorage.getItem('budgetData')) || {
        categories: {},
        transactions: []
      };

      // Create a new transaction object in the same shape the Dashboard uses
      const newTx = {
        // Example: we'll store category as the 'category', use category as part of desc
        // (You can expand or rename fields if you'd like)
        desc: `Transaction - ${category}`,
        category: category,
        date: `${date} ${time}`,  // Combine date & time
        amount: amount
      };

      // Push it into the budgetData's transactions array
      budgetData.transactions.push(newTx);

      // Save back to localStorage
      localStorage.setItem('budgetData', JSON.stringify(budgetData));

      // Clear the form
      this.reset();

      alert('Transaction added successfully!');

      // Optionally redirect the user to the Dashboard to see it
      // window.location.href = 'Dashboard.html';
    });
  </script>
</body>
</html>
